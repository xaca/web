<html>
<head>
	<title>Imagen en una posición específica</title>
	<meta charset="utf-8">
	<style type="text/css">

		#boton{
		 background-image: url(img/boton.png);
		 background-repeat: no-repeat;
		 width:300px;
		 height: 33px;
		}

		#boton:hover{
		  background-position: 0px -33px;
		}



	</style>
</head>
<body>
	<div id="boton"></div>
</body>
</html>
