<html>
<head>
	<title>Imagen en una posición específica</title>
	<meta charset="utf-8">

		#logo{
		 background-image: url(img/sprite.png);
		 background-repeat: no-repeat;
		 width: 90px;

		 background-position-x: 0px;

</head>

	<div id="logo"></div>
